<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <style>
        body{
            margin: 0;
        }
        canvas{width:100%;height:100%;}
    </style>
</head>
<body>
    <script src="three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.5,1000);
        

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //cube
        var geometry = new THREE.BoxGeometry(150, 150, 150);
        var geometry2 = new THREE.TorusGeometry( 100, 40, 32, 100 );
        var geometry3 = new THREE.CylinderGeometry( 50, 50, 150, 32 );


        var material = new THREE.MeshPhongMaterial({color: 0xf27b50});
        var material2 = new THREE.MeshPhongMaterial({color: 0xf25050});
        var material3 = new THREE.MeshPhongMaterial({color: 0xf2a950});

        var light;
        var cube = new THREE.Mesh(geometry, material);
        var donut = new THREE.Mesh(geometry2, material2);
        var sphere = new THREE.Mesh(geometry3, material3);
        scene.add(cube);
        scene.add(donut);
        scene.add(sphere);

        function init(){
            renderer.setClearColor(0x333333);
            camera.position.z = 500;
            cube.position.x = -300
            donut.position.x = 0;
            sphere.position.x = 300;


            light = new THREE.PointLight(0xffffff, 1, 1500);
            scene.add(light);
            light.position.y = 200;
            light.position.z = 400;
            light.position.x = -200;
        }


        function animate(){
            requestAnimationFrame(animate);
            
            cube.rotation.y += 0.01;
            cube.rotation.x += 0.01;
            donut.rotation.x += 0.01;
            donut.rotation.y += 0.01;
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        init();
        animate();
    </script> 

</body>
</html>
